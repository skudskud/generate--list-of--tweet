<!DOCTYPE html>
<html>
<head>
    <title>AI Tools Tweet Generator</title>
</head>
<body>
    <h1>AI Tools Tweet Generator</h1>

    <select id="category">
        <option value="">Select a Category</option>
        <option value="AI Assistant">AI Assistant</option>
        <option value="Avatar Creation">Avatar Creation</option>
        <option value="Business">Business</option>
        <option value="Chatbots">Chatbots</option>
        <option value="Code">Code</option>
        <option value="Data">Data</option>
        <option value="Education">Education</option>
        <option value="Finance">Finance</option>
        <option value="Fun">Fun</option>
        <option value="Generative Art">Generative Art</option>
        <option value="Marketing">Marketing</option>
        <option value="Music">Music</option>
        <option value="Productivity">Productivity</option>
        <option value="Social Media">Social Media</option>
        <option value="Video Creation">Video Creation</option>
        <option value="Writing">Writing</option>
    </select>

    <button id="generate">Generate a 'list of' tweet</button>
    <div id="tweets"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#generate").click(function() {
            var category = $('#category').val();
            $.getJSON('/generate', { category: category }, function(data) {
                $("#tweets").empty();
                data.forEach(function(tweet) {
                    $("#tweets").append('<p>' + tweet + '</p>');
                });
            });
        });
    });
    </script>
</body>
</html>
